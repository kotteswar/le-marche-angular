<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/img/slide1.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Votre source de motivation est l’ingrédient qui peut faire toute la différence</h3>
        <!-- <p>LA is always so much fun!</p> -->
      </div>
    </div>

    <div class="item">
      <img src="assets/img/slide3.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Vous n’êtes pas encore arrivés mais vous êtes plus proche qu’hier</h3>
        <!-- <p>Thank you, Chicago!</p> -->
      </div>
    </div>

    <div class="item">
      <img src="assets/img/slide2.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>C’est toujours le bon moment</h3>
        <!-- <p>We love the Big Apple!</p> -->
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class='container-fluid custom-owl-carousel'>
  <owl-carousel [options]="SlideOptions" [items]="Images" [carouselClasses]="['owl-theme', 'sliding']" >
    <div class="item" *ngFor="let item of products">
      <div style="align-content: center">
          <img style="height: 260px;width:100%"src={{item.img}}/>
          <h4> {{item.proName}} </h4>
      </div>
    </div>
  </owl-carousel>
</div>
