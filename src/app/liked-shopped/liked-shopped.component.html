<div class="outer_table_wrapper">
  <div class="table_wrapper">
      <table>
          <tr> 
              <th> S No </th>
              <th class="text-center"> Product Image </th>
              <th> Product Name </th>
              <th> Price </th>
              <th> Quantity </th>
              <th class="text-center"> Action </th>
          </tr>
          <tr *ngFor="let item of shoppedArr;let i = index;"> 
              <td> {{i+1}} </td>
              <td>  
                <div class="table_img_wrapper text-center m-auto">
                    <img [src]="'assets/'+ item.image_url">
                </div>
              </td>
              <td>  
                {{item.product_name}}                
              </td>
              <td> &euro; {{item.chagedPrice}} </td>
              <td> {{item.changedQuantity}} {{item.measure_scale}}  </td>
              <td>  
                <div class="d-flex text-center justify-content-center">
                  <img class="table_icon" src="assets/img/icons/minus.svg" (click)="incDecProd('dec', item.product_id)" />
                  <img class="table_icon ml-3" src="assets/img/icons/plus.svg" (click)="incDecProd('inc', item.product_id)" />
                </div>
              </td>
          </tr>
      </table>
      <div class="text-center no_data" *ngIf="!shoppedArr || shoppedArr.length === 0"> 
        No Data Available
      </div>
  </div>

  <div *ngIf="shoppedArr.length > 0" class="total_row total_width d-flex align-items-center justify-content-between">
      <h1> Total </h1>
      <h2> &euro; {{totalPrice}} </h2>
  </div>
