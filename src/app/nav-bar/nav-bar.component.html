 <!-- Humberger Begin -->
 <div class="humberger__menu__overlay" [ngClass]="{'visibility_visible': openMenuParam}" (click)="closeMobileMenu()"></div>
 <div class="humberger__menu__wrapper" [ngClass]="{'visible_menu': openMenuParam}">
     <div class="humberger__menu__logo">
         <a href="#"><img src="assets/img/logo.png" alt=""></a>
     </div>
     <nav class="humberger__menu__nav mobile-menu" [ngClass]="{'d-block': openMenuParam}">
         <ul>
             <li routerLinkActive="active">
                 <a [routerLink]="['/home']" (click)="closeMobileMenu()">Home</a>
             </li>
             <li routerLinkActive="active">
                 <a [routerLink]="['/products']" (click)="closeMobileMenu()">Shop</a>
             </li>
             <!-- <li><a href="#">Pages</a>
                 <ul class="header__menu__dropdown">
                     <li><a href="./shop-details.html">Shop Details</a></li>
                     <li><a href="./shoping-cart.html">Shoping Cart</a></li>
                     <li><a href="./checkout.html">Check Out</a></li>
                     <li><a href="./blog-details.html">Blog Details</a></li>
                 </ul>
             </li> -->
             <!-- <li><a href="./blog.html">Blog</a></li> -->
             <li routerLinkActive="active" class="mb-5">
                 <a [routerLink]="['/contact']" (click)="closeMobileMenu()">Contact</a>
             </li>
             <li (click)="goToShopList('shopped')" class="mb-5"> 
                <div class="position-relative d-inline-block">            
                    <span *ngIf="shoppedLength" class="number-count"> {{shoppedLength}} </span>
                    <img *ngIf="shopped?.length === 0 || !shopped" class="nav_icon" src="assets/img/icons/green-shopping-outline.svg" />
                    <img *ngIf="shopped?.length > 0" class="nav_icon" src="assets/img/icons/green-shopping-cart.svg" />
                </div>
            </li>
         </ul>
         <h5>+91 9080674229</h5>
         <span>support 24/7 time</span>
     </nav>
     <div id="mobile-menu-wrap"></div>
     <div class="header__top__right__social">
         <a href="#"><i class="fa fa-facebook"></i></a>
         <a href="#"><i class="fa fa-twitter"></i></a>
         <a href="#"><i class="fa fa-linkedin"></i></a>
         <a href="#"><i class="fa fa-pinterest-p"></i></a>
     </div>
     <div class="humberger__menu__contact">
         <ul>
             <li><i class="fa fa-envelope"></i> hello@lemarchedegarlande.com</li>
             <li>Free Shipping for all Order of $99</li>
         </ul>
     </div>
 </div>
 <!-- Humberger End -->
